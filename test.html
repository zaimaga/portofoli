<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 20px;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dobrodošli na Moj Blog</h1>
    </header>

    <section>
        <h2>O meni</h2>
        <p>Dobrodošli na moj blog. Ja sam [Ime Prezime], i ovdje dijelim svoje misli, iskustva i ideje.</p>
        <p>Pridružite mi se u istraživanju različitih tema.</p>
        <a href="#cta" class="cta-button">Pretplati se</a>
    </section>

    <section>
        <h2>Najnoviji Članci</h2>
        <!-- Dodajte ovdje najnovije članke -->
    </section>

    <footer>
        <p>&copy; 2023 Moj Blog. Sva prava zadržana.</p>
    </footer>

</body>
</html>
